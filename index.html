<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon preview</title>

  <style type="text/css">
    @font-face {
      font-family: 'MirkoIcon';
      src: url("./assets/MirkoIcon.woff2") format('woff2');
    }

    .icons {
      font-size: 100px;
    }

    .mirko-icon {
      font-family: "MirkoIcon";

    }
  </style>

</head>
<body>
  <h3>Normal</h3>
  <span class="icons">! &#xf0000;</span>

  <h3>MirkoIcon</h3>
  <span class="icons mirko-icon">! &#xf0000;</span>
</body>
</html>
